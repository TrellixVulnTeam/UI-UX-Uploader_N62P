<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 조건문 (Switch문)</title>
    <script src="js/ex21.js"></script>
    <link rel="stylesheet" href="css/Switch.css">
</head>
<body>
    <h1>Switch 문</h1>
    <p>
        switch(조건식) { 
            <br>
            case 값1 :
                값1 일때 실행하고자 하는 문장
                break;
            <br>
             case 값2 :
                값2 일때 실행하고자 하는 문장
                break;
            <br>
             default :
                case에 해당 되는 값들이 없을 때
                break;
            <br>
        }
    </p>
</body>
</html>
