<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 논리연산자</title>
    <script src="js/ex12.js"></script>
</head>
<body>
    <h1>논리연산자</h1>
    <p>논리 AND (&&) expr1을 true로 변환할 수 있는 경우 expr2을 반환하고, 그렇지 않으면 expr1을 반환합니다.</p>
    <p>논리 OR (||) 인수 중 하나라도 true가 있으면 true를 반환하고 그렇지 않으면 false를 반환한다.</p>
    <p>논리 NOT (!) 피연산자를 boolean 유형으로 변환하여 true/false로 값을 나눈 후 그 결과값의 반대값을 반환한다.</p>
</body>
</html>
